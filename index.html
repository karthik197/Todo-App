<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo App</title>
</head>

<body>
    <div class="container">
        <h1>Your Favourite Anime</h1>
        <input id="input" type="text" placeholder="Type here to add..." required>
        <section>
            <div class="buttons">
                <button id="add">Add</button>
                <button id="update">Update</button>
                <button id="delete">Delete</button>
            </div>
            <p><strong>Note: </strong>You can also press <strong>Delete</strong> key to delete an item</p>
            <ul id="list">
                <li id="deathnote">Deathnote</li>
                <li id="naruto">Naruto</li>
            </ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
